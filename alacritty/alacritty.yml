window:
  opacity: 0.6

cursor:
  style: underline

font:
  size: 9
  normal:
    family: 'SauceCodePro Nerd Font'
    style: 'Regular'
  bold:
    family: 'SauceCodePro Nerd Font'
    style: 'Bold'
  italic:
    family: 'SauceCodePro Nerd Font'
    style: 'Italic'

colors:
  # Default colors
  primary:
    background: '0x0d0d0d'
    foreground: '0xc5ced9'

  # Normal colors
  normal:
    black:   '0x181d26'
    red:     '0xe58c9e'
    green:   '0x8ce596'
    yellow:  '0xe5dea3'
    blue:    '0x8c99e5'
    magenta: '0xbf8ce5'
    cyan:    '0x8cd6e5'
    white:   '0xc5ced9'

  # Bright colors
  bright:
    black:   '0x454c59'
    red:     '0xe58c9e'
    green:   '0x8ce596'
    yellow:  '0xe5dea3'
    blue:    '0x8c99e5'
    magenta: '0xbf8ce5'
    cyan:    '0x8cd6e5'
    white:   '0xc5ced9'
